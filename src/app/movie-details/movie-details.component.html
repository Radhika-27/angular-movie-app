<h2 mat-dialog-title>Movie Name: {{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3><b>Movie Description:</b></h3>
  <p>{{data.description}}</p>

  <h3 *ngIf="data.genres"><b>Movie Geners:</b> </h3>
  <p>{{data.genres}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
