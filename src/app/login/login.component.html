<mat-card class="card">
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>
    </div>
    <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [formControlName]="'username'"
            [placeholder]="'username'"
            matInput
            required
          />
          <mat-error *ngIf="loginForm.get('email')?.errors?.required">
            Required Email Address</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <div class="set">
          <span class="aLink">Forget Password?</span>
        </div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            [formControlName]="'password'"
            [placeholder]="'password'"
            [type]="hide ? 'password' : 'text'"
            matInput
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria.label]="'Hide Password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.errors?.required">
            Required Password</mat-error
          >
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
